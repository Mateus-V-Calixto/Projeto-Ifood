<div class="col-xs-12 table-responsive">


  <table *ngIf="items.length > 0 ; else notItem " class="table table-striped">
    <thead>
    <tr>
      <th class="text-center">Quantidade</th>
      <th>Item</th>
      <th>Descrição</th>
      <th class="text-right">Subtotal</th>
      <th class="text-right"></th>
    </tr>
    </thead>
    <tbody>
    <tr  *ngFor="let item of items">
      <td class="text-center">
        <a (click)="emitSubtraitQtd(item)" class="btn btn-sm"><i class="fa fa-minus"></i></a>
        {{item.quatity}}
        <a (click)="emitAdicionarQtd(item)" class="btn btn-sm"><i class="fa fa-plus"></i></a>
      </td>
      <td>{{item.menuItem.name}}</td>

      <td>{{item.menuItem.description}}</td>
      <td class="text-right">{{item.value() | currency:'BRL'}}</td>
      <td class="text-right">
        <a (click)="emitRemove(item)" class="btn btn-sm danger"><i class="fa fa-remove"></i></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>



<ng-template #notItem>
  <div class="col-6">
    <p>Nao ha itens no seu carrinho, <a [routerLink]="['/restaurants']">click aqui para ver nossos restaurantes</a></p>
  </div>
</ng-template>
