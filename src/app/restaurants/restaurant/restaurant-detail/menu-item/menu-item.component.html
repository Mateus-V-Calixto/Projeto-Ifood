<div class="card mb-2 style=" style="height: 150px;">

  <div class="row no-gutters">
    <div class="col-md-1">
      <span><img class="card-img" src="{{item.imagePath}}"></span>
    </div>
    <div class="col-md-8">
      <div class="card-body">
          <p class="card-title">{{item.name}}</p>
          <p class="card-text">{{item.description}}</p>
          <p class="card-text">{{item.price | currency:'BRL'}}</p>
        </div>
      </div>
      <div (click)="emitAddEvent()" class="Adicionar col-md-1"><span> Adicionar</span></div>
    </div>
    <!-- /.info-box-content -->
</div>
