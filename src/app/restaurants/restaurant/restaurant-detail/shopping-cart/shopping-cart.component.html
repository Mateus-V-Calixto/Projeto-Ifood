<!--INICIO DO CARRINHO-->
<div class="card box box-solid">
  <div class="box-header">
    <h3><i class="fa fa-shopping-cart"></i></h3>

    <h3 class="box-title">Carrinho</h3>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    <div *ngIf="!items().length">
      <p class="text-center">Seu Carrinho est√° vazio!</p>
    </div>
    <div class="table-responsive" *ngIf="items().length">
        <table class="table">
          <tbody>
          <tr *ngFor="let item of items()">
            <th style="width:60%">({{item.quatity}}X) {{item.menuItem.name}}:</th>

            <td class="text-right">{{item.value() | currency:'BRL':true}}</td>
            <td>
              <button (click)="removeItem(item)" class="remove"><fa-icon [icon]="faRemove"></fa-icon></button>
            </td>


          </tr>

          <tr>
            <th>Total:</th>

            <td class="text-right">{{total() |currency:'BRL'}}</td>
          </tr>
        </tbody></table>
      </div>
  </div>
  <div class="box-footer" *ngIf="items().length">
    <div class="pull-right">
      <button (click)="clear()" type="button" class="btn btn-danger"><i class="fa fa-trash"></i> Limpar</button>
      <a [routerLink]="['/order']" class="btn btn-success"><i class="fa fa-credit-card"></i> Fechar Pedido</a>
    </div>
  </div>
</div>
<!-- FIM DO CARRINHO -->
