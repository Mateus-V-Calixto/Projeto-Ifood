 <!-- INÍCIO DO CONTEÚDO -->

<section class="content pt-2" *ngIf="restaurant">

  <div class="row">
    <div class="card mb-3" style="height: 400px;">
      <div class="titulo">
        <h3>{{restaurant.name}} <span><fa-icon [icon]="faStar"></fa-icon>{{restaurant.rating}}</span></h3>

      </div>

      <div class="row no-gutters">
        <div class="col-md-3">
          <img src="{{restaurant.imagePath}}" class="card-img" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">Categoria</h5>
            <p class="card-text">{{restaurant.category}}</p>

            <h5 class="card-title">Quem somos</h5>
            <p class="card-text">{{restaurant.about}}</p>

            <h5 class="card-title">Horarios</h5>
            <p class="card-text">{{restaurant.hours}}</p>

          </div>
        </div>
      </div>

      <div class="box-footer ">
        <a class="separador" routerLinkActive="active" [routerLink]="['menu']">
           Menu
        </a>
        <a  routerLinkActive="active" [routerLink]="['reviews']">
           Avaliações
        </a>
      </div>
    </div>
      <!-- /.col-xs-12 -->

  </div>


  <div class="row">
      <router-outlet></router-outlet>
</div>

</section>
<!-- FIM DO CONTEÚDO -->
