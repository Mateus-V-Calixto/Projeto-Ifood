<a routerLink="{{restaurant.id}}">

  <div class="card mb-3 " style="max-width: 550px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img [src]="restaurant.imagePath" class="card-img" alt="...">
      </div>
      <div class="col-md-8 bg-white">
        <div class="card-body bg-white">
          <h5 class="card-title">{{restaurant.name}}</h5>
          <p class="card-text"><fa-icon [icon]="faStar!"></fa-icon> {{restaurant.rating}}</p>
          <p class="card-text">{{restaurant.category}}</p>
          <p class="card-text"><small class="text-muted">{{restaurant.deliveryEstimate}}</small></p>
        </div>
      </div>
    </div>
  </div>

</a>
